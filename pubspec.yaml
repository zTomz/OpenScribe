name: openscribe
description: A better editor.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  window_manager: ^0.3.6
  flutter_acrylic: ^1.1.3
  flutter_svg: ^2.0.7
  hooks_riverpod: ^2.4.0
  flutter_hooks: ^0.20.1
  file_picker: ^5.5.0
  uuid: ^4.1.0
  adaptive_theme: ^3.4.0
  flutter_hsvcolor_picker: ^1.5.0
  shared_preferences: ^2.2.1
  path_provider: ^2.1.1
  google_fonts: ^6.1.0
  intl: ^0.18.1
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  msix: ^3.16.4

msix_config:
  display_name: OpenScribe
  publisher_display_name: Tom
  identity_name: com.tom.openscribe
  msix_version: 1.0.0.0
  logo_path: assets/app/logo.png
  trim_logo: false
  icons_background_color: "#2D2E37"
  certificate_path: assets/app/certificates/openscribe.pfx
  certificate_password: "#openscribe#"
  languages: en-us, de-de, es-es, fr-fr, it-it, ar-ar, ru-ru, ja-jp, ko-kr, pt-br, zh-cn, uk-ua, tr-tr

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/langs/
